<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    // Your ItemList component code will go here
    
    const Image = ({src, name}) =>{
        return (
            <>
            <div style={{border: "2px solid", textAlign: "center"}}>
            <img src={src} alt="image"/>
            <p>{name}</p>
            </div>
            </>
        )
    }

    function Gallery({ children }) {
        return (<div style={{display: "grid", gridTemplateColumns: "repeat(3, 1fr)", gap: "10px"}}>

        )

    let root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App/>)

</body>
